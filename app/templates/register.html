<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/sign_in.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/elegant-icons.css'%}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    </head>
    <body>
            
        <div class="login-page">
            <div class="form">
            <form class="register-form" method="POST" action="{% url 'register' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" placeholder="name" name='name' required/>
                <input type="text" placeholder="First name" name='firstname' required/>
                <input type="text" placeholder="Last name" name='lastname' required/>
                <input type="password" placeholder="password" name='password' required/>
                <input type="password" placeholder="re-password" name='re-password' required/>
                <input type="text" placeholder="email address" name='email' required/>
                <input type="tel" id="phone" name='tel' placeholder="50-340-00-00"  pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"/>
                <input type="text" placeholder="Address" name='address' required/>
                <input type="file" placeholder="Your Photo" name="foto" required/>
                <!-- <button>create</button> -->
                <div class="form-group form-button">
                    <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                </div>
                <p class="message">Already registered? <a href="{% url 'signin' %}">Sign In</a></p>
            </form>
            {% if messages %}

                            
            {% for message in messages %}

                
                {% if message.tags == 'error' %}

                   <p class="alert alert-warning" id="test">{{message}}</p> 

                {% endif %}

                    
               
                
            {% endfor %}
                

            
        {% endif %}
          
            </div>
        </div>
        
        <script src="{% static 'js/signin.js' %}" async defer></script>
        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
      
    </body>
    
</html>
