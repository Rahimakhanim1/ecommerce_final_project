    <!-- Search Begin -->
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch">+</div>
            <form class="search-model-form" method="post" action="{% url 'search-item' %}"  >
                {% csrf_token %}
                <input type="text" name="item" id="search-input" placeholder="Search here.....">
                <button id="search-btn" class="btn bg-light" type="submit" style="font-size:30px;">Search</button>
            </form>
        </div>
    </div>
    <!-- Search End -->
