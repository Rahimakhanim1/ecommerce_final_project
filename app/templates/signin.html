<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/sign_in.css' %}">
    </head>
    <body>
            
        <div class="login-page">
            <div class="form">
            <form class="register-form" method="POST" enctype="multipart/form-data">
                {% crsf_token %}
                <input type="text" placeholder="name" name='name' required/>
                <input type="text" placeholder="First name" name='firstname' required/>
                <input type="text" placeholder="Last name" name='lastname' required/>
                <input type="password" placeholder="password" name='Password' required/>
                <input type="password" placeholder="re-password" name='re-password' required/>
                <input type="text" placeholder="email address" name='email' required/>
                <input type="tel" id="phone" name="phone" name='tel' placeholder="(50)-340-00-00" pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required/>
                <input type="text" placeholder="Address" name='address' required/>
                <input type="file" placeholder="Your Photo" name="foto" required/>
                <button>create</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
            </form>
            <form class="login-form">
                <input type="text" placeholder="username"/>
                <input type="password" placeholder="password"/>
                <button>login</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>
            </div>
        </div>
        
        <script src="{% static 'js/signin.js' %}" async defer></script>
        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
      
    </body>
    
</html>
