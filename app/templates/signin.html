<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/sign_in.css' %}">
    </head>
    <body>
            
        <div class="login-page">
            <div class="form">
            
            <form class="login-form" method="POST" action="{% url 'signin' %}">
                {% csrf_token %}
                <input type="text" placeholder="username" name="username"/>
                <input type="password" placeholder="password" name="password"/>
                <button>login</button>
                
            </form>
            <p class="message">Not registered? <a href="{% url 'register' %}">Create an account</a></p>
            </div>
        </div>
        
        <script src="{% static 'js/signin.js' %}" async defer></script>
        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
      
    </body>
    
</html>
